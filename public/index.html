<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Быстрая заявка</title>
  <link rel="stylesheet" href="design.css" />
</head>
<body>
  <div class="container">
    <div class="top-image">
      <img src="https://www.pixelstalk.net/wp-content/uploads/image12/A-cool-green-leaf-wallpaper-HD-featuring-a-close-up-view-of-dew-covered-leaves-with-intricate-details.jpg" alt="Аватар" />
    </div>

    <h1>Быстрая заявка</h1>
    <form action="/submit" method="POST">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-()]{7,20}$" placeholder="+7 (___) ___-__-__" oninput="this.value = this.value.replace(/[^0-9+()\- ]/g, '')"/>
      <button type="submit">Отправить</button>
    </form>

    <div class="telegram-link">
      <a href="https://t.me/friendly112bot" target="_blank">Отправить через телеграм-бот</a>
    </div>
  </div>
</body>
</html>
